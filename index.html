<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        #content,
        #authorize-button,
        #signout-button{
            display: none;
        }

        button{
            margin: 10px 0px;
        }

        #channel-data button{
            width: 100%;
        }

        #channel-data a {
            margin: 10px 0px;
            width: 100%;
        }
    </style>

    <title>Youtube Clone</title>
</head>
<body>
    <nav class="black">
        <div class="nav-wrapper">
            <div class="container">
                <a href="index.html" class="brand-logo">Youtube Clone</a>
            </div>
        </div>
    </nav>
    <br>
    <section>
        <div class="container">
            <h6>Log In With Google</h6>
            <button class="btn red" id="authorize-button">Log In</button>
            <button class="btn red" id="signout-button">Log Out</button>
            <br>
            <div id="content">
                <div class="row">
                    <div class="col s6">
                        <form id="search-form">
                            <div class="input-field">
                                <input type="text" placeholder="Enter Keyword to Search using Topic-Based Searching" id="search-input" autocomplete="off">
                                <input type="submit" value="Search" class="btn grey darken-2">
                            </div>
                        </form>
                    </div>
                    <div id="channel-data" class="col s6">

                    </div>
                </div>
                <div class="row" id="uploaded-video-container">

                </div>
                <div class="row" id="sys-generated-playlist-container">

                </div>
                <div class="row" id="subscribers-container">

                </div>
                <div class="row" id="activities-container">

                </div>
                <div class="row" id="create-playlist-container">

                </div>
                <div class="row" id="update-playlist-container">

                </div>
                <div class="row" id="search-container">

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="script.js"></script>

    <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  
</body>
</html>
